# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: sap.ui.workflowtrial
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: true # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        debug: true
        backend:
          - path: /workflow_api
            pathPrefix: /public/workflow/rest
            url: https://spa-api-gateway-bpi-ap-prod.cfapps.ap10.hana.ondemand.com
            destination: SAP_Build_Workflow
          - path: /dms_api
            pathPrefix: /
            url: https://api-sdm-di.cfapps.ap10.hana.ondemand.com
            destination: SAP_DMS
          - path: /user_api
            pathPrefix: /
            url: https://beta-digital-dev.authentication.ap10.hana.ondemand.com
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: sap.ui.workflowtrial
        ui5Theme: sap_horizon
